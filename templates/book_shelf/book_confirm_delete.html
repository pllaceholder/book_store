{% extends 'base.html' %}

{% block title %}Удалить {{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Удалить книгу</h1>
    <p>Вы уверены, что хотите удалить "{{ book.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
